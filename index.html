<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css practice</title>
<!--external-->
<link rel="stylesheet" href="style.css"/>

<!--internal style-->
    <style>
        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <!-- inline style-->
    <h1 style="color: red;">Hello World</h1>
    <p></p>This is a paragraph.</p>

    <h3 id="special-heading">I have a unique ID</h3>
    <p class="highlight"> this is a paragraph has a class</p> 
    <p class="highlight">This is another paragraph with the same class.</p>

    <!--group selectors-->
    <h3>Group selectors</h3>
    <p>selectors let us reuse multiple elements</p>

    <ul> id="colors">
        <li></li>

    </ul>


</body>



</html>
